<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Document</title>
</head>

<body>



    <div class="section1">
        <h1 class="head">Are You Ready?</h1>
        <div class="btns">
            <button class="btn1">Let's Play!</button>
            <button class="btn2">Cancel</button>
        </div>
    </div>

    <div class="section2">
        <div class="points">
            <div class="myPoints">
                <h2 class="myPoint">0</h2>
                <p>YOU</p>
            </div>
            <div class="totalPoints">
                <div class="pWin">
                    <span>WIN:</span><span class="pointWin">0</span>
                </div>
                <div class="pLos">
                    <span>LOSE:</span><span class="pointLost">0</span>
                </div>
            </div>
            <div class="aiPoints">
                <h2 class="aiPoint">0</h2>
                <p>AI</p>
            </div>
        </div>

        <div class="hands">
            <img class="myHand" src="./images/r.png" alt="">
            <p class="notificationWin">You Win</p>
            <p class="notificationLost">You Lost</p>
            <img class="aiHand" src="./images/r.png" alt="">
        </div>

        <div class="buttons">
            <button class="btnR">R</button>
            <button class="btnP">P</button>
            <button class="btnS">S</button>
        </div>
    </div>

    <script src="./js/javascript.js"></script>
</body>

</html>
